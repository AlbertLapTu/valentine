<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#faf6f2">
    <title>A Question</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400&family=Manrope:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --ink: #2d2424;
            --paper: #faf6f2;
            --blush: #d4a5a5;
            --rouge: #b76e79;
            --wine: #8b2942;
            --gold: #c9a959;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: 'Manrope', sans-serif;
            background: linear-gradient(145deg, #faf6f2 0%, #f5ebe0 50%, #faf6f2 100%);
            color: var(--ink);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            touch-action: manipulation;
        }

        .ambient {
            position: fixed;
            inset: 0;
            overflow: hidden;
            z-index: 0;
        }

        .ambient-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0;
        }

        .shape-1 {
            width: 60vw;
            height: 60vw;
            background: radial-gradient(circle, var(--wine) 0%, transparent 70%);
            top: -20%;
            right: -20%;
            animation: ambient-fade 3s ease-out 0.2s forwards, drift-1 25s ease-in-out infinite 3s;
        }

        .shape-2 {
            width: 50vw;
            height: 50vw;
            background: radial-gradient(circle, var(--rouge) 0%, transparent 70%);
            bottom: -25%;
            left: -15%;
            animation: ambient-fade 3s ease-out 0.4s forwards, drift-2 30s ease-in-out infinite 3s;
        }

        .shape-3 {
            width: 30vw;
            height: 30vw;
            background: radial-gradient(circle, var(--blush) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: ambient-fade 3s ease-out 0.6s forwards, pulse 8s ease-in-out infinite 3s;
        }

        @keyframes ambient-fade {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 0.4; transform: scale(1); }
        }

        @keyframes drift-1 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-5%, 8%); }
        }

        @keyframes drift-2 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(8%, -5%); }
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
            50% { transform: translate(-50%, -50%) scale(1.15); opacity: 0.5; }
        }

        .grain {
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.035;
            pointer-events: none;
            z-index: 1;
        }

        .floating-elements {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 2;
            overflow: hidden;
        }

        .float-line {
            position: absolute;
            width: 1px;
            background: linear-gradient(to bottom, transparent, var(--blush), transparent);
            opacity: 0;
            animation: line-float 20s linear infinite;
        }

        @keyframes line-float {
            0% { transform: translateY(100vh); opacity: 0; }
            5% { opacity: 0.12; }
            95% { opacity: 0.12; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 520px;
            padding: 0 40px;
            text-align: center;
        }

        .eyebrow {
            font-family: 'Manrope', sans-serif;
            font-size: 0.7rem;
            font-weight: 500;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: var(--rouge);
            margin-bottom: 32px;
            opacity: 0;
            animation: fade-up 1s ease 0.3s forwards;
        }

        .question {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(3rem, 8vw, 4.5rem);
            font-weight: 300;
            line-height: 1.1;
            letter-spacing: -0.02em;
            margin-bottom: 16px;
            opacity: 0;
            animation: fade-up 1s ease 0.5s forwards;
        }

        .question em {
            font-style: italic;
            font-weight: 400;
            color: var(--wine);
        }

        .subtext {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.25rem;
            font-weight: 300;
            font-style: italic;
            color: var(--rouge);
            margin-bottom: 56px;
            opacity: 0;
            animation: fade-up 1s ease 0.7s forwards;
        }

        @keyframes fade-up {
            0% { opacity: 0; transform: translateY(24px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .buttons {
            display: flex;
            gap: 24px;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: fade-up 1s ease 0.9s forwards;
        }

        .btn-placeholder {
            width: 0;
            height: 0;
            padding: 18px 36px;
            visibility: hidden;
            pointer-events: none;
        }

        .btn {
            font-family: 'Manrope', sans-serif;
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            padding: 18px 36px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            min-height: 44px;
        }

        .btn-yes {
            background: var(--wine);
            color: var(--paper);
            border: none;
            box-shadow: 0 4px 16px rgba(139, 41, 66, 0.3);
        }

        .btn-yes:hover {
            background: var(--rouge);
            transform: scale(1.02);
            box-shadow: 0 6px 24px rgba(139, 41, 66, 0.4);
        }

        .btn-yes:active {
            transform: scale(0.98);
        }

        @media (hover: none) and (pointer: coarse) {
            .btn-yes:active {
                transform: scale(0.95);
            }
            .btn-no:active {
                transform: scale(0.95);
            }
        }

        .btn-no {
            background: transparent;
            color: var(--ink);
            border: 1px solid var(--blush);
            transition: all 0.3s ease;
        }

        .btn-no:hover {
            border-color: var(--rouge);
            color: var(--rouge);
        }

        .btn-no.fleeing {
            position: fixed;
            z-index: 100;
            transition: left 0.15s ease-out, top 0.15s ease-out, border-color 0.3s ease, color 0.3s ease;
        }

        .btn-message {
            position: fixed;
            z-index: 101;
            font-family: 'Manrope', sans-serif;
            font-size: 0.8rem;
            font-weight: 400;
            color: var(--wine);
            background: var(--paper);
            padding: 12px 16px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(45, 36, 36, 0.15);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s ease;
            white-space: nowrap;
            max-width: 200px;
        }

        .btn-message.visible {
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .btn-message::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 8px solid var(--paper);
            filter: drop-shadow(0 2px 2px rgba(45, 36, 36, 0.1));
        }

        .success-view {
            position: fixed;
            inset: 0;
            background: linear-gradient(145deg, #faf6f2 0%, #f5ebe0 50%, #faf6f2 100%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }

        .success-view.active {
            opacity: 1;
            visibility: visible;
        }

        .success-image-frame {
            width: 700px;
            height: 500px;
            margin-bottom: 40px;
            position: relative;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.3s;
        }

        .success-view.active .success-image-frame {
            opacity: 1;
            transform: scale(1);
        }

        .success-image-frame::before {
            content: '';
            position: absolute;
            inset: -12px;
            border: 1px solid var(--blush);
            opacity: 0.6;
        }

        .success-image-frame::after {
            content: '';
            position: absolute;
            inset: -24px;
            border: 1px solid var(--blush);
            opacity: 0.3;
        }

        .success-image-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .success-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(2.5rem, 6vw, 3.5rem);
            font-weight: 300;
            font-style: italic;
            color: var(--ink);
            margin-bottom: 16px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease 0.5s;
        }

        .success-view.active .success-title {
            opacity: 1;
            transform: translateY(0);
        }

        .success-subtitle {
            font-family: 'Manrope', sans-serif;
            font-size: 0.8rem;
            font-weight: 400;
            letter-spacing: 0.1em;
            color: var(--rouge);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease 0.7s;
        }

        .success-view.active .success-subtitle {
            opacity: 0.8;
            transform: translateY(0);
        }

        .particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1001;
        }

        .particle {
            position: absolute;
            background: var(--blush);
            opacity: 0;
        }

        @keyframes particle-fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        .flower-illustration {
            position: fixed;
            pointer-events: none;
            z-index: 999;
            opacity: 0;
            transform: scale(0.8);
            transition: all 1.2s cubic-bezier(0.4,0,0.2,1);
            object-fit: contain;
            mix-blend-mode: multiply;
        }

        .success-view.active .flower-illustration {
            opacity: 0.55;
            transform: scale(1);
        }

        .flower-illustration:nth-child(2) { transition-delay: 0.4s; }
        .flower-illustration:nth-child(3) { transition-delay: 0.55s; }
        .flower-illustration:nth-child(4) { transition-delay: 0.7s; }
        .flower-illustration:nth-child(5) { transition-delay: 0.85s; }
        .flower-illustration:nth-child(6) { transition-delay: 1s; }
        .flower-illustration:nth-child(7) { transition-delay: 1.15s; }
        .flower-illustration:nth-child(8) { transition-delay: 1.3s; }
        .flower-illustration:nth-child(9) { transition-delay: 0.6s; }
        .flower-illustration:nth-child(10) { transition-delay: 0.95s; }
        .flower-illustration:nth-child(11) { transition-delay: 1.1s; }
        .flower-illustration:nth-child(12) { transition-delay: 1.25s; }

        .flower-illustration.rose { animation: sway-1 18s ease-in-out infinite 1.2s; }
        .flower-illustration.orchid { animation: sway-2 22s ease-in-out infinite 1.2s; }
        .flower-illustration.peony { animation: sway-3 20s ease-in-out infinite 1.2s; }
        .flower-illustration.chrysanthemum { animation: sway-1 25s ease-in-out infinite 1.2s; }

        @keyframes sway-1 {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }
        @keyframes sway-2 {
            0%, 100% { transform: rotate(-4deg); }
            50% { transform: rotate(4deg); }
        }
        @keyframes sway-3 {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(5deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 24px;
            }

            .question {
                font-size: clamp(2.5rem, 10vw, 3.5rem);
            }

            .success-image-frame {
                width: 90vw;
                max-width: 500px;
                height: auto;
                aspect-ratio: 7 / 5;
            }

            .success-image-frame img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .success-title {
                font-size: clamp(2rem, 8vw, 2.5rem);
            }

            .btn {
                padding: 16px 32px;
                font-size: 0.7rem;
            }

            .flower-illustration {
                transform: scale(0.45);
            }
            .success-view.active .flower-illustration {
                transform: scale(0.55);
            }

            #flower1 { top: 2% !important; left: 2% !important; }
            #flower3 { top: 2% !important; right: 2% !important; }
            #flower5 { bottom: 2% !important; left: 2% !important; }
            #flower6 { bottom: 2% !important; right: 2% !important; }

            .flower-illustration:not(#flower1):not(#flower3):not(#flower5):not(#flower6) {
                display: none !important;
            }
        }

        @media (max-width: 600px) {
            .flower-illustration {
                transform: scale(0.4);
            }
            .success-view.active .flower-illustration {
                transform: scale(0.5);
            }
        }

        @media (max-width: 430px) {
            .container {
                padding: 0 20px;
            }

            .eyebrow {
                font-size: 0.65rem;
                margin-bottom: 24px;
            }

            .question {
                font-size: clamp(2rem, 9vw, 3rem);
                margin-bottom: 12px;
            }

            .subtext {
                font-size: 1.1rem;
                margin-bottom: 40px;
            }

            .buttons {
                gap: 16px;
                flex-wrap: wrap;
            }

            .btn {
                padding: 14px 28px;
                font-size: 0.65rem;
                min-width: 120px;
            }

            .flower-illustration {
                transform: scale(0.35);
                opacity: 0;
            }
            .success-view.active .flower-illustration {
                transform: scale(0.42);
                opacity: 0.45;
            }

            .success-image-frame {
                width: 85vw;
                margin-bottom: 32px;
            }

            .success-title {
                font-size: clamp(1.8rem, 7vw, 2.2rem);
                margin-bottom: 12px;
            }

            .success-subtitle {
                font-size: 0.75rem;
            }

            .btn-message {
                font-size: 0.7rem;
                padding: 10px 14px;
                max-width: 170px;
            }
        }

        @media (max-width: 393px) and (max-height: 852px) {
            .flower-illustration {
                transform: scale(0.3);
            }
            .success-view.active .flower-illustration {
                transform: scale(0.38);
                opacity: 0.4;
            }

            .success-image-frame {
                width: 80vw;
                max-height: 50vh;
            }
        }

        @media (max-height: 700px) and (orientation: landscape) {
            .question {
                font-size: clamp(1.8rem, 6vh, 2.5rem);
                margin-bottom: 8px;
            }

            .subtext {
                font-size: 1rem;
                margin-bottom: 24px;
            }

            .eyebrow {
                margin-bottom: 16px;
            }

            .success-image-frame {
                width: 40vh;
                height: 35vh;
                margin-bottom: 20px;
            }

            .success-title {
                font-size: clamp(1.5rem, 5vh, 2rem);
                margin-bottom: 8px;
            }

            .success-subtitle {
                font-size: 0.7rem;
            }

            .flower-illustration {
                transform: scale(0.3);
            }
            .success-view.active .flower-illustration {
                transform: scale(0.4);
            }
        }

        @supports (padding: max(0px)) {
            body {
                padding-left: max(env(safe-area-inset-left), 16px);
                padding-right: max(env(safe-area-inset-right), 16px);
            }
        }
    </style>
</head>
<body>
    <div class="ambient">
        <div class="ambient-shape shape-1"></div>
        <div class="ambient-shape shape-2"></div>
        <div class="ambient-shape shape-3"></div>
    </div>
    <div class="grain"></div>
    <div class="floating-elements" id="floatingElements"></div>

    <div class="container">
        <p class="eyebrow">A question</p>
        <h1 class="question">Will you be <em>mine?</em></h1>
        <p class="subtext">say yes, and make me the happiest</p>

        <div class="buttons">
            <button class="btn btn-yes" id="yesBtn">Yes</button>
            <button class="btn btn-no" id="noBtn">No</button>
        </div>
    </div>

    <div class="success-view" id="successView">
        <div class="success-image-frame">
            <img src="sarahalbertitaly.png" alt="Us" id="successImage">
        </div>

        <img src="peony.PNG" alt="Peony" id="flower1" class="flower-illustration peony" style="top: 5%; left: 8%; width: 180px; height: 200px;">

        <img src="chrysanthamum.PNG" alt="Chrysanthemum" id="flower2" class="flower-illustration chrysanthemum" style="top: 15%; left: 3%; width: 160px; height: 190px;">

        <img src="orchid.jpg" alt="Orchid" id="flower3" class="flower-illustration orchid" style="top: 8%; right: 8%; width: 170px; height: 210px;">

        <img src="rose.PNG" alt="Rose" id="flower8" class="flower-illustration rose" style="top: 8%; left: 40%; width: 165px; height: 190px;">

        <img src="peony.PNG" alt="Peony" id="flower9" class="flower-illustration peony" style="top: 10%; right: 25%; width: 175px; height: 195px;">

        <img src="peony.PNG" alt="Peony" id="flower4" class="flower-illustration peony" style="top: 45%; left: 10%; width: 190px; height: 210px;">

        <img src="rose.PNG" alt="Rose" id="flower5" class="flower-illustration rose" style="bottom: 6%; left: 6%; width: 170px; height: 195px;">

        <img src="orchid.jpg" alt="Orchid" id="flower6" class="flower-illustration orchid" style="bottom: 12%; right: 10%; width: 165px; height: 205px;">

        <img src="rose.PNG" alt="Rose" id="flower7" class="flower-illustration rose" style="bottom: 4%; right: 6%; width: 160px; height: 185px;">

        <img src="chrysanthamum.PNG" alt="Chrysanthemum" id="flower10" class="flower-illustration chrysanthemum" style="bottom: 8%; left: 35%; width: 155px; height: 185px;">

        <img src="orchid.jpg" alt="Orchid" id="flower11" class="flower-illustration orchid" style="bottom: 6%; right: 35%; width: 170px; height: 200px;">

        <h2 class="success-title">I love you!!!</h2>
        <p class="success-subtitle">I knew you'd say yes</p>
        <div class="particles" id="particles"></div>
    </div>

    <script>
        const floatingElements = document.getElementById('floatingElements');
        function createFloatingLine() {
            const line = document.createElement('div');
            line.className = 'float-line';
            line.style.left = Math.random() * 100 + 'vw';
            line.style.height = (100 + Math.random() * 150) + 'px';
            line.style.animationDuration = (18 + Math.random() * 12) + 's';
            line.style.animationDelay = Math.random() * 5 + 's';
            floatingElements.appendChild(line);
            setTimeout(() => line.remove(), 35000);
        }

        for (let i = 0; i < 6; i++) {
            setTimeout(() => createFloatingLine(), i * 800);
        }
        setInterval(createFloatingLine, 4000);

        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const successView = document.getElementById('successView');
        const particles = document.getElementById('particles');
        const buttonsContainer = document.querySelector('.buttons');

        let isFleeing = false;
        let btnPos = { x: 0, y: 0 };
        let btnSize = { w: 0, h: 0 };
        let placeholder = null;

        // ============ NO BUTTON FLEE SETTINGS ============
        // DETECTION_RADIUS: How close (in pixels) the mouse must be to trigger flee
        const DETECTION_RADIUS = 100;
        // FLEE_DISTANCE: How far (in pixels) the button moves away from cursor each time
        const FLEE_DISTANCE = 50;
        // VIEWPORT_PADDING: Minimum distance (in pixels) from screen edges
        const VIEWPORT_PADDING = 20;
        // ===================================================

        const isMobileDevice = window.matchMedia('(hover: none) and (pointer: coarse)').matches;

        const messages = [
            "Don't you dare!",
            "You didn't mean to.",
            "Stop clicking me!",
            "I'm serious!",
            "Please reconsider...",
            "This hurts my feelings",
            "Why are you doing this?",
        ];

        let messageElement = null;
        let currentMessageIndex = -1;

        function createMessageElement() {
            const msg = document.createElement('div');
            msg.className = 'btn-message';
            document.body.appendChild(msg);
            return msg;
        }

        function getRandomMessage() {
            const newIndex = Math.floor(Math.random() * messages.length);
            currentMessageIndex = newIndex;
            return messages[newIndex];
        }

        function showMessage(message, buttonX, buttonY, buttonWidth, buttonHeight) {
            if (!messageElement) {
                messageElement = createMessageElement();
            }

            messageElement.textContent = message;
            messageElement.classList.remove('visible');

            const msgRect = messageElement.getBoundingClientRect();
            const msgX = buttonX + (buttonWidth / 2) - (msgRect.width / 2);
            const msgY = buttonY - msgRect.height - 16;

            messageElement.style.left = msgX + 'px';
            messageElement.style.top = msgY + 'px';

            setTimeout(() => {
                messageElement.classList.add('visible');
            }, 10);
        }

        function hideMessage() {
            if (messageElement) {
                messageElement.classList.remove('visible');
            }
        }

        function getRandomCenteredPosition(buttonWidth, buttonHeight) {
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;

            const padding = 0.2;
            const minX = viewportWidth * padding;
            const maxX = viewportWidth * (1 - padding) - buttonWidth;
            const minY = viewportHeight * padding;
            const maxY = viewportHeight * (1 - padding) - buttonHeight;

            return {
                x: minX + Math.random() * (maxX - minX),
                y: minY + Math.random() * (maxY - minY)
            };
        }

        let currentBtnX = null;
        let currentBtnY = null;

        if (isMobileDevice) {
            noBtn.addEventListener('click', (e) => {
                e.preventDefault();

                const rect = noBtn.getBoundingClientRect();

                if (!isFleeing) {
                    isFleeing = true;
                    btnSize.w = rect.width;
                    btnSize.h = rect.height;

                    placeholder = document.createElement('div');
                    placeholder.className = 'btn-placeholder';
                    placeholder.style.width = btnSize.w + 'px';
                    placeholder.style.height = btnSize.h + 'px';
                    placeholder.style.padding = '0';
                    buttonsContainer.appendChild(placeholder);

                    document.body.appendChild(noBtn);
                    noBtn.classList.add('fleeing');
                    noBtn.style.width = btnSize.w + 'px';
                    noBtn.style.height = btnSize.h + 'px';

                    currentBtnX = rect.left;
                    currentBtnY = rect.top;
                    noBtn.style.left = currentBtnX + 'px';
                    noBtn.style.top = currentBtnY + 'px';
                }

                hideMessage();

                const newPos = getRandomCenteredPosition(btnSize.w, btnSize.h);
                currentBtnX = newPos.x;
                currentBtnY = newPos.y;

                noBtn.style.left = newPos.x + 'px';
                noBtn.style.top = newPos.y + 'px';

                setTimeout(() => {
                    showMessage(getRandomMessage(), newPos.x, newPos.y, btnSize.w, btnSize.h);
                }, 200);
            });
        } else {
            function handleInteraction(clientX, clientY) {
                const rect = noBtn.getBoundingClientRect();

                if (currentBtnX === null) {
                    currentBtnX = rect.left;
                    currentBtnY = rect.top;
                }

                const centerX = currentBtnX + rect.width / 2;
                const centerY = currentBtnY + rect.height / 2;

                const dx = clientX - centerX;
                const dy = clientY - centerY;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < DETECTION_RADIUS) {
                    if (!isFleeing) {
                        isFleeing = true;
                        btnSize.w = rect.width;
                        btnSize.h = rect.height;

                        placeholder = document.createElement('div');
                        placeholder.className = 'btn-placeholder';
                        placeholder.style.width = btnSize.w + 'px';
                        placeholder.style.height = btnSize.h + 'px';
                        placeholder.style.padding = '0';
                        buttonsContainer.appendChild(placeholder);

                        document.body.appendChild(noBtn);
                        noBtn.classList.add('fleeing');
                        noBtn.style.width = btnSize.w + 'px';
                        noBtn.style.height = btnSize.h + 'px';
                        noBtn.style.left = currentBtnX + 'px';
                        noBtn.style.top = currentBtnY + 'px';
                    }

                    const minX = VIEWPORT_PADDING;
                    const minY = VIEWPORT_PADDING;
                    const maxX = window.innerWidth - btnSize.w - VIEWPORT_PADDING;
                    const maxY = window.innerHeight - btnSize.h - VIEWPORT_PADDING;

                    const angle = Math.atan2(dy, dx);
                    let newX = currentBtnX + (-Math.cos(angle) * FLEE_DISTANCE);
                    let newY = currentBtnY + (-Math.sin(angle) * FLEE_DISTANCE);

                    newX = Math.max(minX, Math.min(maxX, newX));
                    newY = Math.max(minY, Math.min(maxY, newY));

                    currentBtnX = newX;
                    currentBtnY = newY;

                    noBtn.style.left = newX + 'px';
                    noBtn.style.top = newY + 'px';
                }
            }

            document.addEventListener('mousemove', (e) => {
                handleInteraction(e.clientX, e.clientY);
            });

            noBtn.addEventListener('click', (e) => {
                e.preventDefault();
            });
        }

        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.top = '-10px';
            const size = 3 + Math.random() * 5;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.background = Math.random() > 0.5 ? 'var(--blush)' : 'var(--rouge)';
            particle.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';

            const duration = 3 + Math.random() * 4;
            particle.style.animation = `particle-fall ${duration}s linear forwards`;

            particles.appendChild(particle);
            setTimeout(() => particle.remove(), duration * 1000);
        }

        yesBtn.addEventListener('click', () => {
            successView.classList.add('active');
            for (let i = 0; i < 50; i++) {
                setTimeout(createParticle, i * 60);
            }
        });
    </script>
</body>
